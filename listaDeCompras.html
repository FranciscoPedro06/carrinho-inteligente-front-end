<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho Inteligente</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* ============================================================
           ESTILO VISUAL (GRADIENTE VERDE / TEMA MINT)
           ============================================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .cart-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* --- HEADER --- */
        .cart-header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .cart-header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .cart-header p {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .cart-body {
            padding: 30px;
        }

        /* --- SEÇÃO DO SCANNER --- */
        .scanner-section {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .scanner-section label {
            color: white;
            font-weight: 500;
            margin-bottom: 10px;
            display: block;
        }

        /* Container da Câmera */
        .camera-box img {
            border-radius: 12px;
            border: 4px solid rgba(255, 255, 255, 0.3); /* Borda translúcida para combinar com o fundo verde */
            background-color: #000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Input Manual */
        .barcode-input-group {
            position: relative;
        }

        .barcode-input-group input {
            border: none;
            border-radius: 10px;
            padding: 15px 50px 15px 20px;
            font-size: 1.1rem;
            width: 100%;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .barcode-input-group input:focus {
            outline: none;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .barcode-input-group .scan-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            color: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* --- LISTA DE ITENS --- */
        .cart-items {
            margin-bottom: 30px;
        }

        .cart-items h3 {
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-cart i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Cart Item Individual */
        .cart-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
            border-left: 5px solid #28a745; /* Detalhe verde à esquerda */
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .cart-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .item-info { flex: 1; }
        .item-name { font-weight: 600; color: #333; margin-bottom: 5px; }
        .item-barcode { font-size: 0.85rem; color: #666; }
        
        .item-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Botões de Quantidade */
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            border-radius: 8px;
            padding: 5px 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .quantity-control button {
            border: none;
            background: #28a745;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-control button:hover {
            background: #218838;
            transform: scale(1.1);
        }

        .quantity-control span {
            min-width: 30px;
            text-align: center;
            font-weight: 600;
        }

        .item-price {
            font-weight: 600;
            color: #28a745;
            min-width: 100px;
            text-align: right;
        }

        /* Botão Remover */
        .remove-btn {
            border: none;
            background: #dc3545;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-btn:hover {
            background: #c82333;
            transform: scale(1.1);
        }

        /* --- RESUMO DO CARRINHO --- */
        .cart-summary {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border-radius: 15px;
            padding: 25px;
            color: white;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .summary-row.total {
            border-top: 2px solid rgba(255, 255, 255, 0.3);
            padding-top: 15px;
            margin-top: 15px;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: white;
            color: #28a745;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        /* --- MODAL DE PAGAMENTO --- */
        #paymentModal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
        }

        .payment-box {
            background: #fff;
            border-radius: 20px;
            padding: 30px;
            width: 350px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: slideInUp 0.3s ease;
        }

        @keyframes slideInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .payment-box h2 {
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .payment-options button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .payment-options button:hover {
            background-color: #218838;
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .cancel-btn {
            background-color: #dc3545 !important;
            margin-top: 10px;
        }

        .cancel-btn:hover {
            background-color: #c82333 !important;
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3) !important;
        }

        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .item-controls {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>

<body>

    <div class="cart-container">

        <div class="cart-header d-flex justify-content-between align-items-center">
    <div>
        <h1><i class="bi bi-cart-check"></i> Lista de Compras</h1>
        <p>Escaneie os produtos e acompanhe seu total em tempo real</p>
    </div>
    <button id="logoutBtn" class="btn btn-danger">
        <i class="bi bi-box-arrow-right"></i> Sair
    </button>
</div>



        <div class="cart-body">

            <div class="scanner-section">
                <label>
                    <i class="bi bi-upc-scan"></i> Leitor de QR Code
                </label>

              

                <div class="barcode-input-group mt-3">
                    <input type="text" id="barcodeInput" class="form-control"
                        placeholder="Aproxime o QrCode do produto">
                    <i class="bi bi-upc-scan scan-icon"></i>
                </div>
            </div>

            <div class="cart-items">
                <h3>
                    <i class="bi bi-bag-check"></i>
                    Itens no Carrinho (<span id="itemCount">0</span>)
                </h3>

                <div id="cartItemsList">
                    <div class="empty-cart">
                        <i class="bi bi-cart-x"></i>
                        <p>Seu carrinho está vazio</p>
                        <small>Comece escaneando produtos</small>
                    </div>
                </div>
            </div>

            <div class="cart-summary" id="cartSummary" style="display: none;">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">R$ 0,00</span>
                </div>

                <div class="summary-row">
                    <span>Desconto:</span>
                    <span id="discount">R$ 0,00</span>
                </div>

                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="total">R$ 0,00</span>
                </div>

                <button class="checkout-btn" onclick="finalizarCompra()">
                    <i class="bi bi-check-circle"></i> Finalizar Compra
                </button>
            </div>
            <button class="checkout-btn" onclick="verHistorico()">
    <i class="bi bi-clock-history"></i> Ver Histórico de Compras
</button>

<div class="cart-items mt-4" id="historicoContainer" style="display: none;">
    <h3><i class="bi bi-clock-history"></i> Histórico de Compras</h3>
    <div id="historicoList">
        <p>Carregando histórico...</p>
    </div>
</div>

        </div>

        <div id="paymentModal">
            <div class="payment-box">
                <h2>Forma de Pagamento</h2>
                <div class="payment-options">
                    <button onclick="escolherPagamento(1)"><i class="bi bi-credit-card"></i> Débito</button>
                    <button onclick="escolherPagamento(2)"><i class="bi bi-credit-card-2-front"></i> Crédito</button>
                    <button onclick="escolherPagamento(3)"><i class="bi bi-lightning-charge"></i> PIX</button>
                    <button onclick="document.getElementById('paymentModal').style.display='none'" class="cancel-btn">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>

    <script type="module" src="./assets/js/listaCompras/listaDeCompras.js"></script>

</body>
</html>
