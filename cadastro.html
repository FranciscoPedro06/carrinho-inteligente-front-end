<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Carrinho Inteligente Digital</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

  <!-- CSS do cadastro -->
  <link rel="stylesheet" href="./assets/css/cadastro/cadastro.css">
</head>

<body>
  <div class="signup-container">
    <!-- Esquerda -->
    <div class="signup-left">
      <div class="logo">
        <h1>ðŸ›’ Carrinho Inteligente</h1>
        <p>Seu mercado online favorito</p>
      </div>

      <div class="signup-card">
        <div class="signup-header">
          <h2>Crie sua conta</h2>
          <p>Ã‰ rÃ¡pido, fÃ¡cil e gratuito!</p>
        </div>

        <form id="signupForm">
          <!-- Nome -->
          <div class="form-group">
            <label for="fullName">Nome completo</label>
            <div class="input-group-custom">
              <i class="bi bi-person"></i>
              <input type="text" class="form-control" id="fullName" placeholder="Digite seu nome completo" required>
            </div>
          </div>

          <!-- E-mail -->
          <div class="form-group">
            <label for="email">E-mail</label>
            <div class="input-group-custom">
              <i class="bi bi-envelope"></i>
              <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>
          </div>

          <!-- Telefone -->
          <div class="form-group">
            <label for="phone">Telefone (opcional)</label>
            <div class="input-group-custom">
              <i class="bi bi-telephone"></i>
              <input type="tel" class="form-control" id="phone" placeholder="Digite seu nÃºmero de telefone">
            </div>
          </div>

          <!-- Senha -->
          <div class="form-group">
            <label for="password">Senha</label>
            <div class="input-group-custom">
              <i class="bi bi-lock"></i>
              <input type="password" class="form-control" id="password" placeholder="Crie uma senha" required>
              <button type="button" class="password-toggle" onclick="togglePassword('password')">
                <i class="bi bi-eye" id="password-icon"></i>
              </button>
            </div>
          </div>

          <!-- Confirmar Senha -->
          <div class="form-group">
            <label for="confirmPassword">Confirmar senha</label>
            <div class="input-group-custom">
              <i class="bi bi-lock-fill"></i>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua senha" required>
              <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                <i class="bi bi-eye" id="confirmPassword-icon"></i>
              </button>
            </div>
          </div>

          <!-- Termos -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="terms" required>
            <label class="form-check-label" for="terms">
              Aceito os <a href="#">Termos de Uso</a> e <a href="#">PolÃ­tica de Privacidade</a>
            </label>
          </div>

          <!-- BotÃ£o -->
          <button id="cadastroBtn" type="submit" class="btn-signup">Cadastrar</button>

          <!-- Divider -->
          <div class="divider"><span>ou</span></div>

          <!-- Google -->
          <div class="social-signup">
            <button type="button" class="btn-social google" title="Cadastrar com Google">
              <i class="bi bi-google"></i>
            </button>
          </div>

          <!-- Footer -->
          <div class="signup-footer">
            JÃ¡ tem uma conta? <a href="index.html">Entre aqui</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Direita -->
    <div class="signup-right"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Scripts principais -->
  <script type="module" src="./assets/js/firebase-config.js"></script>
  <script type="module" src="./assets/js/cadastro/cadastro.js"></script>

  <!-- Script visibilidade de senha -->
  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      const icon = document.getElementById(`${id}-icon`);
      if (input.type === "password") {
        input.type = "text";
        icon.classList.replace("bi-eye", "bi-eye-slash");
      } else {
        input.type = "password";
        icon.classList.replace("bi-eye-slash", "bi-eye");
      }
    }

  </script>
</body>
</html>
